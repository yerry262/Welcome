<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | YerryCLA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <canvas id="particles"></canvas>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <main class="container">
      <div class="glitch-wrapper">
        <h1 class="glitch" data-text="WELCOME">WELCOME</h1>
      </div>

      <div class="terminal-box">
        <div class="terminal-header">
          <span class="terminal-dot red"></span>
          <span class="terminal-dot yellow"></span>
          <span class="terminal-dot green"></span>
          <span class="terminal-title">~/YerryCLA</span>
        </div>
        <div class="terminal-body">
          <p class="typing-text">
            <span class="prompt">$</span> <span id="typed-output"></span><span class="cursor">_</span>
          </p>
        </div>
      </div>

      <p class="subtitle">Exploring the digital frontier</p>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">&#x1F6E1;</div>
          <div class="stat-label">Security</div>
          <div class="stat-bar"><div class="stat-fill" style="--fill: 95%"></div></div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">&#x1F4BB;</div>
          <div class="stat-label">Development</div>
          <div class="stat-bar"><div class="stat-fill" style="--fill: 90%"></div></div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">&#x1F310;</div>
          <div class="stat-label">Networking</div>
          <div class="stat-bar"><div class="stat-fill" style="--fill: 88%"></div></div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">&#x26D3;</div>
          <div class="stat-label">Blockchain</div>
          <div class="stat-bar"><div class="stat-fill" style="--fill: 75%"></div></div>
        </div>
      </div>

      <nav class="nav-links">
        <a href="https://yerrycla.github.io/LandingPage" class="nav-link" target="_blank">
          <span class="link-icon">&#x1F3E0;</span>
          <span class="link-text">Landing Page</span>
          <span class="link-arrow">→</span>
        </a>
        <a href="https://yerrycla.github.io/Soundwall" class="nav-link" target="_blank">
          <span class="link-icon">&#x1F50A;</span>
          <span class="link-text">SoundWall</span>
          <span class="link-arrow">→</span>
        </a>
        <a href="https://yerrycla.github.io/Pinball" class="nav-link" target="_blank">
          <span class="link-icon">&#x1F3AE;</span>
          <span class="link-text">Pinball</span>
          <span class="link-arrow">→</span>
        </a>
        <a href="https://github.com/YerryCLA" class="nav-link" target="_blank">
          <span class="link-icon">&#x1F419;</span>
          <span class="link-text">GitHub</span>
          <span class="link-arrow">→</span>
        </a>
      </nav>

      <footer class="footer">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span>System Online</span>
        </div>
        <div class="coords">[<span id="mouse-x">000</span>, <span id="mouse-y">000</span>]</div>
      </footer>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
